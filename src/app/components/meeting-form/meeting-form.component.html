<h1 mat-dialog-title>Nova Reunião</h1>

<form class="example-form" [formGroup]="meetingForm">

    <input type="hidden" forControlName="id" name="id">
    
    <mat-form-field class="example-full-width">
        <mat-label>Nome:</mat-label>
        <input matInput placeholder="" forControlName="name" name="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Assunto:</mat-label>
        <input matInput placeholder="" forControlName="subject" name="subject">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Responsável:</mat-label>
        <input matInput placeholder="" forControlName="responsible" name="responsible">
    </mat-form-field>

    <div fxLayout="row wrap">
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" forControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFill>

        </div>
    </div>

    <div>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>

</form>
